<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Camera Livestream</title>
</head>
<body>
    <h1>ESP32 Camera Livestream</h1>
    <img id="liveStream" src="YOUR_ESP32_LIVESTREAM_URL" alt="Live Stream">
    
    <script>
        // Update the image source with the livestream URL
        function updateLivestream() {
            var img = document.getElementById('liveStream');
            // Replace 'YOUR_ESP32_LIVESTREAM_URL' with the actual URL of your ESP32 camera livestream
            img.src = 'YOUR_ESP32_LIVESTREAM_URL';
        }
        
        // Call updateLivestream function every 3 seconds

        setInterval(updateLivestream, 3000); //Do Adjust the interval


    </script>
</body>

</html>
